# Proxilion MCP Security Gateway - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'proxilion-mcp-gateway'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Proxilion Gateway metrics
  - job_name: 'proxilion-gateway'
    static_configs:
      - targets: ['gateway:8787']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
